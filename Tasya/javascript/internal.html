<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh internal</title>
</head>
<body>
    <h1 id="Judul">Contoh javascript internal</h1>
    <button onclick="ubahjudul">Ubah Judul</button>
    <script>
        function ubahjudul() {
            let Judul = document.getElementById("Judul");
            Judul.innerHTML = "judul telah diubah!";
        }
    </script>
</body>
</html>
